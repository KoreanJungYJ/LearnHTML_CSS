<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML</title>
    <style media="screen">
      .shadow{
        color:#fff;
        text-shadow:7px -7px 5px #000;
      }
      #n{
        text-decoration: line-through;
        color:green;
      }
      #m{
        color:gray;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow">HTML5</h1>
    <h2><p id="n">
      HTML <span id="m">5</span>
    </p></h2>
  </body>
</html>
