<html>

<head>
    <meta charset="utf-8">
    <style media="screen" type="text/css">
        #container {
            display: flex;
            border: 2px solid black;
            height: 150px;
            flex-direction: column;
        }
        
        .item:nth-child(1) {
            color: aqua;
        }
        
        #container .item {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            font-size: 1.25em;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
