            function submit(myForm){
                var reg1=/^[가-힣]{2,5}$/;
                var reg2=/^(010|016|011)\d{3,4}\d{4}$/;
                
                var name=myForm.user_name;
                var tel=myForm.user_tel;
                var result1=reg1.test(name.value);
                var result2=reg1.test(tel.value);
                
                if(!result1){
                    alert("이름 입력이 잘못되었습니다.");
                    name.value="";
                    name.focus();
                    return false;
                }else if(!result2){
                    alert("연락처 입력이 잘못되었습니다.");
                    tel.value="";
                    tel.focus();
                    return false;
                }
            }
            function reset(myForm){
                var result=confirm("정말로 회원가입을 취소하시겠습니까?");
                if(result){
                    return false;
                }
            }
        </script>

    <body onload="document.f1.user_name.focus();">
        <form action="#" method="post" name="f1"
              onsubmit="return submit(this);" onreset="return reset(this);">
            <fieldset>
                <legend>회원가입</legend>
                <p>
                    <label for="user_name">이름</label>

                <p>

                </p>
                <p>

                </p>
            </fieldset>
        </form>
